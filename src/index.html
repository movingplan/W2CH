<body>
    <section id="todosection">
        <!-- Modal -->
        <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalCenterTitle"
            aria-hidden="true">

                    <div class="modal-header">
                        <h5 class="modal-title" id="todoModalCenterTitle"></h5>

                        </button>
                    </div>
                    <div class="modal-body" id="message">
                        Are you sure you want to delete item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Nein</button>
                        <button type="button" id="confirm" class="btn btn-primary" >Ja</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="h2-title header"></h2>
        <div class="debugArea"></div> <button id="debug" style="display:none;">Show me the model state!</button>
        <div class="spacer"></div>
        <div class="content">
            <ul id="todolist">
                <div class="page-loader">
                    <svg>
                        <circle cx="75" cy="75" r="20"></circle>
                        <circle cx="75" cy="75" r="35"></circle>
                        <circle cx="75" cy="75" r="50"></circle>
                        <circle cx="75" cy="75" r="65"></circle>
                    </svg>
                </div>
            </ul>
        </div>
        <div class="footer">
            <input type="text" id="todo" placeholder="Eigene Aufgabe hinzufÃ¼gen...">
            <span class="addBtn" id="addBtn">Add</span>
        </div>
    </section>
</body>
